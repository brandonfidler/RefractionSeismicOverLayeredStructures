<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="appletFormat.css">
    <title> Earth Model and Survey Design </title>
</head>

<body onload="start();"> <!--when the page loads up it will create the format and initialize variables-->

<div class="container">
    <p style="text-align: center; color: #ffffff;"><strong>  Earth Model and Survey Design </strong></p>
    <!--Control modules go here-->
    <div class="gridContainer">
        <div class="gridItem">
            <div class="slideContainer">
                <div class="col-3" id="module_style_controls">
                    <div class="slideGridContainer">
                        <div class="slideGridItem">
                            <strong>Velocity Top:</strong>
                            <table>
                                <tr>
                                    <td><button class="ArrowButtons" onclick="v1_LeftButton();" onmousedown="inter=setInterval(v1_LeftButton, 100);" onmouseup="clearInterval(inter);" onmouseout="clearInterval(inter);">&#8249</button></td>
                                    <td><label for="VelocityTop"></label><input type="range" class="slider" id="VelocityTop"></td>
                                    <td><button class="ArrowButtons" onclick="v1_RightButton();" onmousedown="inter=setInterval(v1_RightButton, 100);" onmouseup="clearInterval(inter);" onmouseout="clearInterval(inter);">&#8250</button></td>
                                </tr>
                            </table>

                        </div>
                        <div class="slideGridItem">
                            <strong>Velocity Middle:</strong>
                            <table>
                                <tr>
                                    <td><button class="ArrowButtons" onclick="v2_LeftButton();" onmousedown="inter=setInterval(v2_LeftButton, 100);" onmouseup="clearInterval(inter);" onmouseout="clearInterval(inter);">&#8249</button></td>
                                    <td><label for="VelocityMiddle"></label><input type="range" min="1" max="66" value="1" class="slider" id="VelocityMiddle"></td>
                                    <td><button class="ArrowButtons" onclick="v2_RightButton();" onmousedown="inter=setInterval(v2_RightButton, 100);" onmouseup="clearInterval(inter);" onmouseout="clearInterval(inter);">&#8250</button></td>
                                </tr>
                            </table>
                        </div>
                        <div class="slideGridItem">
                            <strong>Velocity Bottom:</strong>
                            <table>
                                <tr>
                                    <td><button class="ArrowButtons" onclick="v3_LeftButton();" onmousedown="inter=setInterval(v3_LeftButton, 100);" onmouseup="clearInterval(inter);" onmouseout="clearInterval(inter);">&#8249</button></td>
                                    <td><label for="VelocityBottom"></label><input type="range" class="slider" id="VelocityBottom"></td>
                                    <td><button class="ArrowButtons" onclick="v3_RightButton();" onmousedown="inter=setInterval(v3_RightButton, 100);" onmouseup="clearInterval(inter);" onmouseout="clearInterval(inter);">&#8250</button></td>
                                </tr>
                            </table>

                        </div>
                        <div class="slideGridItem">
                            <strong>Spacing:</strong>
                            <table>
                                <tr>
                                    <td><button class="ArrowButtons" onclick="dx_LeftButton();" onmousedown="inter=setInterval(dx_LeftButton, 100);" onmouseup="clearInterval(inter);" onmouseout="clearInterval(inter);">&#8249</button></td>
                                    <td><label for="Spacing"></label><input type="range" min="1" max="12" value="1" class="slider" id="Spacing"></td>
                                    <td><button class="ArrowButtons" onclick="dx_RightButton();" onmousedown="inter=setInterval(dx_RightButton, 100);" onmouseup="clearInterval(inter);" onmouseout="clearInterval(inter);">&#8250</button></td>
                                </tr>
                            </table>

                        </div>
                        <div class="slideGridItem">
                            <strong>Number of Geophones:</strong>
                            <table>
                                <tr>
                                    <td><button class="ArrowButtons" onclick="N_LeftButton();" onmousedown="inter=setInterval(N_LeftButton, 100);" onmouseup="clearInterval(inter);" onmouseout="clearInterval(inter);">&#8249</button></td>
                                    <td><label for="NumOfGeophones"></label><input type="range" min="1" max="21" value="1" class="slider" id="NumOfGeophones"></td>
                                    <td><button class="ArrowButtons"onclick="N_RightButton();" onmousedown="inter=setInterval(N_RightButton, 100);" onmouseup="clearInterval(inter);" onmouseout="clearInterval(inter);">&#8250</button></td>
                                </tr>
                            </table>
                        </div>

                        <div class="slideGridItem">
                            <strong>Source Stack:</strong>
                            <table>
                                <tr>
                                    <td><button class="ArrowButtons" onclick="ndata_LeftButton();" onmousedown="inter=setInterval(ndata_LeftButton, 100);" onmouseup="clearInterval(inter);" onmouseout="clearInterval(inter);">&#8249</button></td>
                                    <td><label for="SourceStack"></label><input type="range" min ="-90" max="90" value ="52" class="slider" id="SourceStack"></td>
                                    <td><button class="ArrowButtons" onclick="ndata_RightButton();" onmousedown="inter=setInterval(ndata_RightButton, 100);" onmouseup="clearInterval(inter);" onmouseout="clearInterval(inter);">&#8250</button></td>
                                </tr>
                            </table>

                        </div>




                        <div class="slideGridItem">
                            <strong>Source Type:</strong> <br>
                            <input   type="radio" name="sourceType" value="Hammer" id="hammer"> Hammer <br>
                            <input   type="radio" name="sourceType" value="Shotgun" id="shotgun"> Shotgun <br>
                            <input   type="radio" name="sourceType" value="Dynamite" id="dynamite" checked="checked"> Dynamite <br>
                        </div>

                        <div class="slideGridItem">
                            <button type="button" id="print">Print</button>
                            <button type="button" id="PSeisms">Plot Traces</button>
                        </div>
                        <div class="slideGridItem">
                            <button type="button" id="PType">Plot Type</button>
                        </div>
                        <div class="slideGridItem">

                        </div>
                        <!-- Radius Control Panel -->
                        <canvas class="gtRadSample" width="240px" height="0px" style="position: absolute; background-color: #e9e9e9; border: 1px solid #ddd; margin-top: 535px; z-index: 0;"></canvas>


                        <!-- rescale button -->
                        <div class="slideGridItem" style="margin-left: 150px; margin-top: 30px;"><button onclick="rescale();">Rescale Plot</button></div>


                    </div>
                </div>

            </div>
            <div class="gridItem">



                <div class="col-6" id="module_style_canvas">
                    <canvas class="gtCanvas" id="GravityTunnelCanvas"></canvas>
                    <!-- Gravity Vertical Shaft Labels -->


                    <div class="aria-widget-slider">
                        <div class="rail-label min">
                            0
                        </div>
                        <div class="rail" style="width: 300px;">
                            <img id="minPriceHotel"
                                 src="blackLine.PNG"
                                 role="slider"
                                 tabindex="0"
                                 class="min thumb"
                                 aria-valuemin="0"
                                 aria-valuenow="15"
                                 aria-valuetext="10"
                                 aria-valuemax="15"
                                 aria-label="Hotel Minimum Price">
                            <img id="maxPriceHotel"
                                 src="blackLine.PNG"
                                 role="slider"
                                 tabindex="0"
                                 class="max thumb"
                                 aria-valuemin="0"
                                 aria-valuenow="5"
                                 aria-valuetext="5"
                                 aria-valuemax="15"
                                 aria-label="Hotel Maximum Price">
                        </div>
                        <div class="rail-label max">
                            0
                        </div>
                    </div>
                    <h3>

                    <!--<section class="range-slider">-->
                        <!--<span class="rangeValues"></span>-->
                        <!--<input value="5"-->
                               <!--id="Layer1"-->
                               <!--min="0"-->
                               <!--max="15"-->
                               <!--step="0.5"-->
                               <!--type="range"-->
                               <!--onchange="onRangeChange()"-->
                        <!--/>-->
                        <!--<input value="10"-->
                               <!--id="Layer2"-->
                               <!--min="0"-->
                               <!--max="15"-->
                               <!--step="0.5"-->
                               <!--type="range"-->
                               <!--onchange="onRangeChange()"-->
                        <!--&gt;-->
                    <!--</section>-->

                    <table id="stats">
                        <tr>
                            <td><span id="depth_label"><strong>V1:</strong></span></td><td><span id="depth_val"></span></td>
                        </tr>
                        <tr>
                            <td><span id="width_label"><strong>V2:</strong></span></td><td><span id="width_val"></span></td>
                        </tr>
                        <tr>
                            <td><span id="station_spacing_label"><strong>V3:</strong></span></td><td><span id="station_spacing_val"></span></td>
                        </tr>
                        <tr>
                            <td><span id="contrast_label"><strong>Layer 1 depth below source:</strong></span></td><td><span id="contrast_val"></span></td>
                        </tr>

                        <tr>
                            <td><span id="Dike_Trend_label"><strong>Layer 2 depth below source:</strong></span></td><td><span id="dike_trend_value"></span></td>
                        </tr>
                        <tr>
                            <td><span id="num_of_obs_label"><strong>Dip of top layer:</strong></span></td><td><span id="num_of_obs_value"></span></td>
                        </tr>
                        <tr>
                            <td><span id="std_label"><strong>Source Location:</strong></span></td><td><span id="std_val"></span></td>
                        </tr>
                        <tr>
                            <td><span id="incline_label"><strong>First geophone location:</strong></span></td><td><span id="incline_value"></span></td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="ModelFrame.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="RefractionSeismicOverLayeredStructures.js"></script>
<script type="text/javascript" src="EarthModelAndSurvey.js"></script>
</body>

</html>
